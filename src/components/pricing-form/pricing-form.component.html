<mat-card>
  <mat-card-content
    ><form [formGroup]="pricingForm">
      <div>
        <label>Miejsce:</label>
        <mat-radio-group formControlName="place">
          <mat-radio-button value="inside">Wewnątrz</mat-radio-button>
          <mat-radio-button value="outside">Na zewnątrz</mat-radio-button>
        </mat-radio-group>
      </div>

      <div>
        <label>Rodzaj imprezy:</label>
        <mat-radio-group formControlName="category">
          <mat-radio-button value="company">Imprezy firmowa</mat-radio-button>
          <mat-radio-button value="private">Imprezy prywatna</mat-radio-button>
          <mat-radio-button value="outdoor">Impreza plenerowa</mat-radio-button>
          <mat-radio-button value="presentation">Prezentacja</mat-radio-button>
        </mat-radio-group>
      </div>

      <div>
        <label>Wymiary ekranu:</label>
        <mat-radio-group formControlName="size">
          <mat-radio-button value="1x6">1x6</mat-radio-button>
          <mat-radio-button value="2x6">2x6</mat-radio-button>
          <mat-radio-button value="3x6">3x6</mat-radio-button>
        </mat-radio-group>
      </div>

      <h2>Przybliżony koszt: {{ price }} zł</h2>
    </form>
  </mat-card-content></mat-card
>
