<mat-card
  class="overlay-card"
  [class.handset]="isHandset"
  appearance="outlined"
>
  <mat-card-header>
    <mat-card-title [@fadeIn]="animationState">
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content [@fadeIn]="animationState">
    {{ text }}
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      [routerLink]="['/kontakt']"
      @slideIn
      [@fadeIn]="animationState"
    >
      <mat-icon>mail</mat-icon>
      Skontaktuj siÄ™ z nami
    </button>
  </mat-card-actions>
</mat-card>
