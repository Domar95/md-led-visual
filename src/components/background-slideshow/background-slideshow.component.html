<div class="swiper heroSwiper">
  <div class="swiper-wrapper">
    @for(image of images; track image; let i = $index) {
    <div
      class="swiper-slide background"
      [style.backgroundImage]="'url(' + image.uri + ')'"
    >
      <div class="overlay">
        <h1 [@fadeIn]="activeSlideIndex === i ? '*' : 'void'">
          {{ image.text }}
        </h1>
        <button
          mat-flat-button
          [routerLink]="['/kontakt']"
          @slideIn
          [@fadeIn]="activeSlideIndex === i ? '*' : 'void'"
        >
          Zarezerwuj termin
        </button>
      </div>
    </div>
    }
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination slideshow-pagination"></div>
</div>
