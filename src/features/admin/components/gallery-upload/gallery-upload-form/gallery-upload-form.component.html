<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header
      ><mat-card-title
        >Dodaj zdjÄ™cia do galerii</mat-card-title
      ></mat-card-header
    >

    <mat-card-content>
      <mat-form-field>
        <mat-label>Kategoria</mat-label>
        <mat-select formControlName="category">
          @for (category of categories; track category) {
          <mat-option value="{{ category }}">{{ category }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <div>
        <input type="file" multiple (change)="onFileSelected($event)" />
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button>Dodaj</button></mat-card-actions
    ></mat-card
  >
</form>
