<div
  class="gallery-container"
  [class.handset]="isHandset"
  [@galleryThumbnailsTrigger]="filteredImages()"
>
  @if (showImages) {
  <mdlv-photo-swipe [images]="filteredImages()"></mdlv-photo-swipe>
  } @if (isLoading) {
  <mat-spinner
    [diameter]="spinnerDiameter"
    class="spinner-container"
  ></mat-spinner>
  }
</div>
