<nav
  mat-tab-nav-bar
  [tabPanel]="tabPanel"
  mat-stretch-tabs="false"
  mat-align-tabs="center"
>
  @for (link of links; track link) {
  <a
    mat-tab-link
    (click)="activeLink = link"
    [active]="activeLink == link"
    [routerLink]="['../', link.route]"
  >
    {{ link.label }}
  </a>
  }
</nav>

<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<lightgallery
  [settings]="lightGallerySettings"
  [onInit]="onLightGalleryInit"
  class="gallery-container"
>
  <a
    *ngFor="let item of filteredImages"
    class="gallery-item"
    [attr.data-lg-size]="item.imageSize"
    [attr.href]="item.imageUri"
  >
    <img [src]="item.thumbnailUri" />
  </a>
</lightgallery>

@if (isLoading) {
<mat-spinner diameter="48" class="spinner-container"></mat-spinner>
}
