<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="center"
  (selectedTabChange)="selectedCategory = $event.tab.textLabel"
>
  <mat-tab label="imprezy plenerowe"></mat-tab>
  <mat-tab label="imprezy firmowe"></mat-tab>
  <mat-tab label="imprezy prywatne"></mat-tab>
  <mat-tab label="prezentacje"></mat-tab>
</mat-tab-group>

<mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let image of filteredImages">
    <mat-grid-tile-header> {{ image.title }} </mat-grid-tile-header>
    <img [src]="image.uri" alt="Gallery image" />
  </mat-grid-tile>
</mat-grid-list>
